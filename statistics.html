<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HizBee | 통계 리포트</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0b1120;
            color: #e2e8f0;
            line-height: 1.8;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e293b;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #38bdf8;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            color: #94a3b8;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 통계 리포트</h1>
        <p>이 페이지는 현재 샘플 통계 화면입니다. 실제 데이터 연동 시 다양한 차트와 분석 정보가 표시될 예정입니다.</p>

        <h2>주요 지표</h2>
        <ul>
            <li>총 노출 수: 1,234회</li>
            <li>클릭 수: 567회</li>
            <li>전환율: 5.8%</li>
        </ul>

        <p style="margin-top: 2rem;">
            <a href="index.html">&larr; 메인 페이지로 돌아가기</a>
        </p>

        <h2 style="margin-top: 3rem; text-align: center; color: #e2e8f0;">블로그 글 일별 클릭 수</h2>
        <div class="chart-container" style="position: relative; margin: 1.5rem auto; padding:1.5rem; background-color: #162133; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.25); width: 100%; max-width: 700px;">
            <canvas id="blogClickChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const blogClickCtx = document.getElementById('blogClickChart');

        // Sample Data
        const blogPostLabels = ['10/1', '10/2', '10/3', '10/4', '10/5', '10/6', '10/7', '10/8', '10/9', '10/10'];
        const blogPostClickData = [12, 19, 15, 22, 18, 25, 20, 28, 23, 30];

        new Chart(blogClickCtx, {
            type: 'line',
            data: {
                labels: blogPostLabels,
                datasets: [{
                    label: '일별 클릭 수',
                    data: blogPostClickData,
                    borderColor: '#38bdf8',
                    backgroundColor: 'rgba(56, 189, 248, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointBackgroundColor: '#38bdf8',
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#38bdf8',
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#94a3b8' // Y-axis labels color
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.2)' // Y-axis grid lines color
                        }
                    },
                    x: {
                        ticks: {
                            color: '#94a3b8' // X-axis labels color
                        },
                        grid: {
                            color: 'rgba(148, 163, 184, 0.2)' // X-axis grid lines color
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#e2e8f0' // Legend text color
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
