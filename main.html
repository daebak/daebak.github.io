<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HizBee 대시보드</title> <!-- 타이틀 변경 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet"> <!-- Nunito 폰트 임포트 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="hizbee-logo.png" alt="HizBee 로고" class="sidebar-logo">
            <h2>HizBee</h2>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-home"></i> 대시보드</a></li> <!-- 아이콘 변경: fa-tachometer-alt -> fa-home -->
                <li><a href="#"><i class="fas fa-box-open"></i> 모듈 관리</a></li> <!-- 아이콘 변경: fa-cubes -> fa-box-open -->
                <li><a href="#"><i class="fas fa-chart-pie"></i> 데이터 분석</a></li> <!-- 아이콘 변경: fa-chart-bar -> fa-chart-pie -->
                <li><a href="#"><i class="fas fa-file-invoice"></i> 보고서</a></li> <!-- 아이콘 변경: fa-file-alt -> fa-file-invoice -->
                <li><a href="#"><i class="fas fa-user-friends"></i> 사용자 관리</a></li> <!-- 아이콘 변경: fa-users -> fa-user-friends -->
                <li><a href="#"><i class="fas fa-sliders-h"></i> 시스템 설정</a></li> <!-- 아이콘 변경: fa-cog -> fa-sliders-h -->
                <li><a href="#"><i class="fas fa-bell"></i> 알림</a></li> <!-- 유지 -->
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="#"><i class="fas fa-power-off"></i> 로그아웃</a> <!-- 아이콘 변경: fa-sign-out-alt -> fa-power-off -->
        </div>
    </aside>

    <div class="main-content-area">
        <header>
            <div class="header-left">
                <button class="menu-toggle-button"><i class="fas fa-align-left"></i></button> <!-- 아이콘 변경: fa-bars -> fa-align-left -->
                <h1>대시보드</h1>
            </div>
            <div class="header-right">
                <span class="username">사용자 이름</span>
                <!-- <button class="logout-button">로그아웃</button> --> <!-- 사이드바 푸터로 이동 고려 -->
            </div>
        </header>
        <main class="widget-container">
            <!-- 샘플 카드 위젯 1: 활성 사용자 수 -->
            <div class="widget-card">
            <div class="widget-header">
                <span class="widget-icon user-icon"></span> <!-- 아이콘 (CSS로 처리) -->
                <h3 class="widget-title">활성 사용자</h3>
            </div>
            <div class="widget-content">
                <p class="widget-data">1,234명</p>
                <p class="widget-description">현재 시스템에 접속 중인 사용자 수</p>
            </div>
            <div class="widget-footer">
                <a href="#" class="widget-link">자세히 보기</a>
            </div>
        </div>

        <!-- 샘플 카드 위젯 2: 서버 상태 -->
        <div class="widget-card">
            <div class="widget-header">
                <i class="fas fa-server widget-fa-icon"></i> <!-- Font Awesome 아이콘으로 변경 -->
                <h3 class="widget-title">서버 상태</h3>
            </div>
            <div class="widget-content">
                <p class="widget-data status-ok">정상</p>
                <p class="widget-description">모든 서버가 원활하게 작동 중입니다.</p>
            </div>
            <div class="widget-footer">
                <a href="#" class="widget-link">시스템 모니터링</a>
            </div>
        </div>

        <!-- 샘플 카드 위젯 3: 최근 오류 로그 -->
        <div class="widget-card">
            <div class="widget-header">
                <i class="fas fa-exclamation-triangle widget-fa-icon"></i> <!-- Font Awesome 아이콘으로 변경 -->
                <h3 class="widget-title">최근 오류</h3>
            </div>
            <div class="widget-content">
                <p class="widget-data">5건</p>
                <p class="widget-description">지난 1시간 동안 발생한 오류 수</p>
            </div>
            <div class="widget-footer">
                <a href="#" class="widget-link">오류 로그 확인</a>
            </div>
        </div>
         <!-- 추가적인 카드 위젯들을 여기에 배치할 수 있습니다. -->
    </main>
    <footer>
        <p>&copy; 2023 HizBee. All rights reserved.</p>
    </footer>
    </div> <!-- .main-content-area 끝 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggleButton = document.querySelector('.menu-toggle-button');
            const sidebar = document.querySelector('.sidebar');
            const mainContentArea = document.querySelector('.main-content-area');
            const header = document.querySelector('header'); // header 태그 직접 선택

            if (menuToggleButton && sidebar && mainContentArea && header) {
                menuToggleButton.addEventListener('click', function () {
                    sidebar.classList.toggle('open');
                    mainContentArea.classList.toggle('sidebar-open');
                    header.classList.toggle('sidebar-open');
                });
            }
        });
    </script>
</body>
</html>
