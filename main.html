<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="hizbee-logo.png" alt="HizBee 로고" class="logo">
            <h1>HizBee</h1>
        </div>
        <div class="header-right">
            <span class="username">사용자 이름</span>
            <button class="logout-button">로그아웃</button>
        </div>
    </header>
    <main class="widget-container">
        <!-- 샘플 카드 위젯 1: 활성 사용자 수 -->
        <div class="widget-card">
            <div class="widget-header">
                <span class="widget-icon user-icon"></span> <!-- 아이콘 (CSS로 처리) -->
                <h3 class="widget-title">활성 사용자</h3>
            </div>
            <div class="widget-content">
                <p class="widget-data">1,234명</p>
                <p class="widget-description">현재 시스템에 접속 중인 사용자 수</p>
            </div>
            <div class="widget-footer">
                <a href="#" class="widget-link">자세히 보기</a>
            </div>
        </div>

        <!-- 샘플 카드 위젯 2: 서버 상태 -->
        <div class="widget-card">
            <div class="widget-header">
                <span class="widget-icon server-icon"></span> <!-- 아이콘 (CSS로 처리) -->
                <h3 class="widget-title">서버 상태</h3>
            </div>
            <div class="widget-content">
                <p class="widget-data status-ok">정상</p>
                <p class="widget-description">모든 서버가 원활하게 작동 중입니다.</p>
            </div>
            <div class="widget-footer">
                <a href="#" class="widget-link">시스템 모니터링</a>
            </div>
        </div>

        <!-- 샘플 카드 위젯 3: 최근 오류 로그 -->
        <div class="widget-card">
            <div class="widget-header">
                <span class="widget-icon error-icon"></span> <!-- 아이콘 (CSS로 처리) -->
                <h3 class="widget-title">최근 오류</h3>
            </div>
            <div class="widget-content">
                <p class="widget-data">5건</p>
                <p class="widget-description">지난 1시간 동안 발생한 오류 수</p>
            </div>
            <div class="widget-footer">
                <a href="#" class="widget-link">오류 로그 확인</a>
            </div>
        </div>
         <!-- 추가적인 카드 위젯들을 여기에 배치할 수 있습니다. -->
    </main>
    <footer>
        <p>&copy; 2023 HizBee. All rights reserved.</p>
    </footer>
</body>
</html>
